<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contentful Hello World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #16a085;
    }
  </style>
</head>
<body>
  <h1>üöÄ Message from Contentful</h1>
  <div id="message">Loading message...</div>

  <!-- Contentful JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script>
    const client = contentful.createClient({
      space: 'su6ddcji6fum',
      accessToken: 'iCIpq327PzWeHQam-l9nW8OtWH6bAXIwpx-MtLPAMCI'
    });

    client.getEntries({ content_type: 'message' })
      .then((response) => {
        if (response.items.length > 0) {
          const msg = response.items[0].fields.text;
          document.getElementById('message').textContent = msg;
        } else {
          document.getElementById('message').textContent = '‚ö†Ô∏è No messages found.';
        }
      })
      .catch((error) => {
        console.error('Error fetching data from Contentful:', error);
        document.getElementById('message').textContent = '‚ùå Failed to load message.';
      });
  </script>
</body>
</html>
